<div class="settingsBox">
  <h3>Settings</h3>
  <p>Account</p>
  <div>

    <div class="form border-config">
      <label for="name" class="label">Username</label>
      <input type="name" id="email" placeholder="Username" class="input">
    </div>
    <p>Pomodoro</p>
    <div class="time-config border-config">
      <div class="item">
        <label for="pomodoroTime" class="label">pomodoro</label>
        <input class="input-config  timeSetting" type="number" id="pomodoroTime" min="0" value="25">
      </div>

      <div class="item">
        <label for="breakTime" class="label">break</label>
        <input class="input-config  timeSetting" type="number" id="breakTime" min="0" value="5">
      </div>

      <div class="item">
        <label for="longBreakTime" class="label">longbreak</label>
        <input class="input-config timeSetting" type="number" id="longBreakTime" min="0" value="15">
      </div>
    </div>
    <button class="primary-button">Save</button>
  </div>
</div>
