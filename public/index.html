<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangodoro</title>
    <link rel="icon" href="./assets/img/mango-logo.webp">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/img/tomato.svg" alt="">
            </div>
            <div class="menu-nav">
                <ul>
                    <li><button id="statistics-button"><img src="./assets/img/statistics.svg" alt=""></button></li>
                    <li><button id="darkmode-button"><img src="./assets/img/darkmode.svg" alt=""></button></li>
                    <li><button id="config-button"><img src="./assets/img/config.svg" alt=""></button></li>
                    <li><button id="share-button"><img src="./assets/img/share.svg" alt=""></button></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="pomodoro-container">
        <img src="./assets/img/clock.svg" alt="">
        <div class="timer">
            <p><span>20:20</span></p>
        </div>
        <div></div>
    </section>
    <footer></footer>
</body>

</html>
